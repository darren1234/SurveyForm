<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    <h1 id="title">Gaming Survey</h1>
    <p id="description">A survey to help rate games.</p>
    
    <form id="survey-form" class="survey-form-container">
        <div class="formFieldLabels">
            <label id="name-label" for="name">Name: </label>
        </div> 
        <div class="formFieldInputContent">
            <input type="text" name="name" id="name" placeholder="Enter your name" required autofocus>
        </div>

        <div class="formFieldLabels">
            <label id="email-label" for="email">Email: </label>
        </div>         
        <div class="formFieldInputContent">
            <input type="email" name="email" id="email" placeholder="Enter your email address" required>
        </div>

        <div class="formFieldLabels">
            <label id="number-label" for="age">Age: </label>
        </div>         
        <div class="formFieldInputContent">
            <input type="number" name="age" id="number" min="1" max="100" placeholder="Age" required>
        </div>

        <div class="formFieldLabels">
                <label for="game-preference">Game Type Preference: </label>
        </div>         
        <div class="formFieldInputContent">
            <select name="game-preference" id="dropdown" class="dropdown">
                <option value="arpg">Action RPG</option>
                <option value="srpg">Strategy RPG</option>
                <option value="action">Action</option>
                <option value="simulation">Simulation</option>
                <option value="card">Card Games</option>
            </select>
        </div>

    </form>
</body>
</html>
