<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    <h1 id="title">Gaming Survey</h1>
    <p id="description">A survey to help rate games.</p>
    
    <form id="survey-form" class="survey-form-container">
        <div class="formFieldLabels">
            <label id="name-label">Name: </label>
        </div> 
        <div class="formFieldInputContent">
            <input type="text" name="name" id="name" required placeholder="Enter your name">
        </div>
        <div class="formFieldLabels">Email: </div>
        <div class="formFieldInputContent">
            <input type="email" name="email" id="email" required placeholder="Enter your email address">
        </div>

    </form>
</body>
</html>
